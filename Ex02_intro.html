<!DOCTYPE html><!--xác định tài liệu này là HTML 5, KHÔNG PHÂN BIỆT HOA THƯỜNG-->
<html lang="en"><!--<html> là phần tử gốc 1 trang web html
                    thuộc tính lang_khai báo ngôn ngữ trang web, vd: en_tiếng anh-->
<head><!--chưa thông tin meta về trang-->
    <meta charset="UTF-8"><!--chuẩn mã hóa ngôn ngữ-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction</title><!--chỉ định tiêu đề cho trang, hiển thị thành tiêu đề của trình duyệt/tab-->
</head>
<body><!--xác định phần nội dung tài liệu, nơi chứa tất cả nội dung hiển thị-->

    <!--2.Phần tử trong HTML
    <tagname> NỘI DUNG Ở ĐÂY</tagname>-->
    <h1>My first heading.</h1><!--xác định 1 tiêu đề lớn-->
    <!--h1->h6 trong đó h1 tiêu đề quan trọng nhất
                        h6 tiêu đề ít quan trọng nhất-->
    <p>my first paragraph.</p><!--xác định 1 đoạn văn-->
    <br><!--phần tử rống_dùng để ngắt dòng-->

    <!--Hình ảnh trong HTML
    src_tệp nguồn
    alt_văn bản thay thế khi hình ảnh tải lên bị lỗi hiển thị
    width_rộng
    height_cao-->
    <img src="w3school.jpg" alt="w3school.com" width="104" height="142">
    <!--Có 2 cách chỉ định URL trong src:
            a.URL tuyệt đối: hạn chế sd do hình ảnh bên ngoài có liên quan bản quyền, hoặc nó đột nhiên bị xóa
            b.URL tương đối: liên kết đến hình ảnh được lưu trữ trong trang web
        thuộc tính width và height: tính bàng pixel(px)
    -->

    <p style="color:green">This is a green paragraph</p>
    <!--thuộc tính style sử dụng thêm kiểu cho 1 phần tử: màu sắc, font, kích thước,...-->

    <p title="Introduction">This is a paragraph</p><!--xác định 1 số thông tin bổ sung-->
</body>
</html>
<!--1.Định nghĩa
- stands for(viết tắt) Hyper Text Markup Language
- is the standard markup language(ngôn ngữ đánh dấu chuẩn)
- describes the structure of a Web page(mô tả cấu trúc một trang web)
- tell the browser how to display the content(cho trình duyệt biết cách hiển thị nội dung)
-->
